  <body>
    <div id="data"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = function(){
        var
        socket = io(),
        audio = new Audio('airhorn.mp3'),
        urlRegex = /(https?:\/\/[^\s]+)/g;

        socket.on('new limited update', (data) => {
          var x = data.replace(/(?:https?|ftp):\/\/[\n\S]+/g, '');
          var robux = x.match(/\d+/g)[0] + x.match(/\d+/g)[1] + x.match(/\d+/g)[2];
          var e = document.createElement('p');
          e.appendChild(document.createTextNode(robux.replace("undefined","")));
          document.getElementById('data').appendChild(e);

          var e = document.createElement('p');
          e.appendChild(document.createTextNode(x.replace(/[0-9]/g, "").replace(/,/g , "")));
          document.getElementById('data').appendChild(e);

          data.replace(urlRegex, function(url) {
            var e = document.createElement('a');
            e.appendChild(document.createTextNode(url));
            e.href = url;
            document.getElementById('data').appendChild(e)
          })
          audio.play()
        })
      }
    </script>
